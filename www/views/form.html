

    <ion-view>
        <ion-header-bar class="bar-stable">
			<div class="buttons">
				<a class="button" ui-sref="products">Back</a>
			</div>
            <h1 class="title">{{productDetails.name}}</h1>
        </ion-header-bar>
        <ion-content>

			<div class="padding">
				<p>Description: {{productDetails.desc}}</p>
				<p>Category: {{productDetails.category}}</p>
			</div>

			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Stock Code *</span>
					<input type="text" ng-model="form.stockCode">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Supplier Code</span>
					<input type="text" ng-model="form.supplierCode">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Remarks</span>
					<textarea ng-model="form.remark"></textarea>
				</label>
			</div>

			<div class="padding">
				<button class="button button-block button-positive" ng-click="processForm()">Proceed</button>
			</div>

        
        </ion-content>
    </ion-view>
